<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Metrognome</title>
  <script src="https://kit.fontawesome.com/3bed2d78b4.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="metrognome">
  <div class="gnome">
    <div class="hat"></div>
    <div class="beard">
      <div class="stache left"></div>
      <div class="stache right"></div>
    </div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
</div>

<div class="controls">
  <input type="range" id="tempo" name="tempo" min="40" max="218" value="120">
  <label for="tempo"><span id="bpm">120</span> bpm</label>
  <button id="play">Play</button>
</div>

</html>
